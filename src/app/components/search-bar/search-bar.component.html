<div>
  <h2>
    Actuellement
    <span> {{ totalAnnonces }} </span>
    voitures correspondent à vos critères
  </h2>
  <form [formGroup]="searchbarForm" (ngSubmit)="onSubmitSearchForm()">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Choisir la marque :</mat-label>
          <mat-select [(value)]="selectedBrand" formControlName="brand">
            <!--
              <mat-option>Choisir la marque</mat-option>
            -->
            <mat-option 
              *ngFor="let brand of brandsArray?.data"
              [value]="brand.id" 
              (click)="onSelectBrand(brand.id)"
              >{{ brand.brand | titlecase }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Choisir le modèle :</mat-label>
          <mat-select [(value)]="selectedModel" formControlName="model">
            <mat-option 
              *ngFor="let model of modelsArray"
              [value]="model.id" 
              (click)="onSelectModel(model)"
              >{{ model.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>       
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Choisir le carburant :</mat-label>
          <mat-select [(value)]="selectedFuel" formControlName="fuel">
            <mat-option 
              *ngFor="let fuel of fuelsArray"
              [value]="fuel.id" 
              (click)="onSelectFuel(fuel)"
              >{{ fuel.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>       
      </div>
      <div class="col-md-4">
        <div ngbDropdown class="">
          <button class="btn" id="dropdownBasic5" ngbDropdownToggle>
            Localisation
          </button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem>Action - 1</button>
            <button ngbDropdownItem>Another Action</button>
            <button ngbDropdownItem>Something else is here</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div ngbDropdown class="">
          <label for="price">Prix</label>
          <ngx-slider name="price" 
            formControlName="price"  
            [options]="optionsPrice">
          </ngx-slider>
        </div>
      </div>
      <div class="col-md-4">
        <label for="kilometers">Kilomètres</label>
        <ngx-slider name="kilometers" 
          formControlName="kilometers"
          [options]="optionsKm">
        </ngx-slider>
      </div>
      <div class="col-md-4">
        <label for="kilometers">Année mise en circulation</label>
        <ngx-slider name="year" 
          formControlName="year"
          [options]="optionsYear">
        </ngx-slider>
      </div>
      <!-- 
      <div class="col-md">
        pour la date voir : https://material.angular.io/components/datepicker/overview
      </div>
      
      <div class="col-md">
        pour voir une refonte du menu avec dialog 
        https://material.angular.io/components/dialog/examples
        et expansion Panel 
        https://material.angular.io/components/expansion/overview 
      </div>
      -->
    </div>
    <div class="row">
      <div class="col-md text-center">
        <button class="example-button-row" mat-raised-button color="primary">Soumettre</button>
      </div>      
      <div class="col-md text-center">

        <!--type="button" pour éviter d'être type submit et d'envoyer le formulaire-->
        <button type="button" class="example-button-row" mat-raised-button color="warn" (click)="resetSearchForm()">Réinitialiser</button>
        
      </div>      
    </div>
  </form>
</div>
