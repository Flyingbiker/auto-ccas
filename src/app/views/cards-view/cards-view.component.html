<div class="container">
    <h1>Votre réseau de vente de voitures d’occasion par des 
        garagistes professionnels</h1>
    <app-search-bar></app-search-bar>
        <div *ngIf="true" class="selected-cars-button-parent">
            <a routerLink="/car-compare">
                Voir la comparaison des <br>
                <span>X</span> voitures
            </a>
        </div>
    <div class="row" *ngIf="!isPageLoading; else elseBlock">
        <app-card-car *ngFor="let annonce of annoncesArray"
            class="col-md-4" 
            [annonce]="annonce"></app-card-car>   
    </div>
    <ng-template #elseBlock>
        <mat-progress-bar mode="indeterminate" class="progress-bar-loading"></mat-progress-bar>
    </ng-template>
    <nav aria-label="Page navigation example">
        <ngb-pagination 
            [collectionSize]="collectionSize" 
            (pageChange)="loadPageByNumber($event)"
            [(page)]="page" 
            [maxSize]="5" 
            [pageSize]="12" 
            [rotate]="true"
            [boundaryLinks]="true"
            class="d-flex justify-content-center">
        </ngb-pagination>
    </nav>
</div>
